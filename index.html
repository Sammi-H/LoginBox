<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>LoginBox</title>
</head>
<body>
    
    <div class="login-box">
        <div class="login">
            <i class="fa-solid fa-user" id="image-login"></i>
            <h1>Welcome to LoginBox</h1>
            <p>Please sign in</p>
            <div class="input">
                <i class="fa-solid fa-user" id="input-image-username"></i>
                <input class="inputfield-1" type="text"  placeholder="User Name" required>
                <i class="fa-solid fa-lock" id="input-image-password"></i>
                <input class="inputfield-2" type="password" placeholder="Password" required>
            </div>
                <div class="info">
                    <input class="remember-me" type="checkbox"><p>Remember me</p>
                    <p class="forgot-password"><a href="#">Forgot Password?</a></p>
                </div>
                <div class="login-button">
                    <button class="login-btn">Login</button>
                </div>
                <div class="modal-content" style="display: none; color: red;" >
                    <p>Input-field can not be empty!</p>
                    <button id="btn">Close</button>
                </div>
                <div class="forgot-password-modal" style="display: none;">
                    <p>Please enter your email to reset password</p>
                    <input class="email-input-field" placeholder="Please enter email">
                    <button class="btn-submit" id="btn">Submit</button>
                </div>
            </div>
        </div>
    </div>

    



    <script src="login.js"></script>
</body>
</html>
